            canvas.height = window.innerHeight;
            isMobile = window.innerWidth < 768; // Update isMobile on resize
        };

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2.5 + 1; // Slightly larger particles for "crystal" effect
                this.speedX = Math.random() * 0.8 - 0.4; // Slightly faster movement
                this.speedY = Math.random() * 0.8 - 0.4;
                // Very bright, almost white-green for shining effect
                this.color = `rgba(170, 255, 170, ${Math.random() * 0.7 + 0.3})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

            ctx.fillRect(0, 0, canvas.width, canvas.height);

                particle.update();
                particle.draw();
            });

                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                        // Brighter neon green lines, more opaque

                        ctx.moveTo(particles[a].x, particles[a].y);

                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize on window load
        window.onload = function() {
            renderResume();
            animateCanvas(); // Start canvas animation
        };
    </script>
</body>
